<mat-card class="mb-10" style="padding: 10px;">
  <div class="filter-container">
    <div class="filter-input">
      <input id="author" #box placeholder="Filter by Author" class="filter-input" (keyup)="sendFilter(box.value)">
      <mat-icon class="filter-icon">search</mat-icon>
    </div>
    <mat-drawer-content class="search-container">
      <div class="search-input">
        <input id="search" #box2 placeholder="Search" class="search-input" (keyup)="sendSearch(box2.value)">
        <mat-icon class="search-icon">search</mat-icon>
      </div>
    </mat-drawer-content>
  </div>
</mat-card>
