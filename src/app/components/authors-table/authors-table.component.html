<app-header></app-header>
<mat-drawer-container style="width: 100%; height: 100%;" id="jinzo" >
  <mat-drawer mode="side" opened="true" style=" height: 100%;">
    <div class="alo">
      <button routerLink="/home" class="buttons">Books</button>
      <br>
      <button routerLink="/author-table" class="buttons">Authors</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <h1>Authors</h1>
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Bio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of displayedAuthors">
            <td><a routerLink="/author-page/{{author.authorId}}">{{ author.author }}</a></td>
            <td>{{ author.email }}</td>
            <td>{{ author.bio }}</td>
          </tr>
        </tbody>
      </table>
    
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="btn btn-primary" type="button" (click)="goToPreviousPage()">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" href="#" (click)="currentPage = page; paginateAuthors()">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="btn btn-primary" type="button" (click)="goToNextPage()">Next</button>
        </li>
      </ul>
    </div>
    <button class="btn btn-primary" routerLink="/add-author">Add Author</button>
  </mat-drawer-content>
</mat-drawer-container>
